<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <header>
        <h1>Containers</h1>
        <nav>>
            <a href="./index.html">Home</a>
        </nav>
    </header>  
    <h1>Formulários</h1>
    <form> 
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email">seu e-mail</label>
        <input id="email" />
        <br />
        <input type="tel" placeholder="Seu Telefone" /> <br />
        <input type="number" max="10" ,im="2" step="2" /> <br />
        <input type="file" /> <br />
        <input type="color" /> <br /> 
        <input type="checkbox" id="checkbox-termos" /><label for="checkbox-termos"></label> Aceito os termos"</label>
        <p> 
            Qual sua cor favorita
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha" /> <label for="cor-vermelha">vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">verde</label> 
        <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul">azul</label> <br />
        <br />
        <label>Qual seu filme favorito?</label>
        <select multiple> 
            <options>filme A</options>
            <options>filme B</options>
            <options>filme C</options>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <br />
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
